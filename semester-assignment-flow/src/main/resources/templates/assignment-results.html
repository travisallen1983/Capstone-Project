<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>


<table class="mytableview">
    <tr>
        <td>Course Name: </td>
        <td>Assignment Type: </td>
        <td>Details: </td>
        <td>Due: </td>

    </tr>
    <tr th:each="assignment : ${assignments}">

        <td th:text="${assignments.course}"></td>
        <td th:text="${assignments.type}"></td>
        <td th:text="${assignments.details}"></td>
        <td th:text="${assignments.due}"></td>


    </tr>


</table>

</body>
</html>
