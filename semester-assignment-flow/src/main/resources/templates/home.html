<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>

<h1 class="myheader" style="inline;"><a href="/addclass" style="color:black;"/> Add Class!</h1>

<table class="table">
    <tr>
        <td>Course Name: </td>
        <td>Course Number: </td>
        <td>Semester: </td>


    </tr>
    <tr th:each="class : ${classes}">

        <td th:text="${class.name}"></td>
        <td th:text="${class.number}"></td>
        <td th:text="${class.semester}"></td>



    </tr>
</table>

<table class="table">
    <tr>
        <td>Course Name: </td>
        <td>Assignment Type: </td>
        <td>Details: </td>
        <td>Due: </td>

    </tr>
    <tr th:each="assignment : ${assignments}">

        <td th:text="${assignment.course}"></td>
        <td th:text="${assignment.type}"></td>
        <td th:text="${assignment.details}"></td>
        <td th:text="${assignment.due}"></td>


    </tr>
</table>

</body>
</html>
