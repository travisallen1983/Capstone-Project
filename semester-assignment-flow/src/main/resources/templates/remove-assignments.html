<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>


<form method = "post" class="myform" >
    <div th:each = "assignment : ${assignments}" class = "checkbox">
        <input type = "checkbox"  name = "ids" th:value="${assignment.id}" th:id="${assignment.id}" />
        <label th:for="${assignment.id}" th:text="${assignment.course}"></label>
        <br />
    </div>
    <input type ="submit" value = "Remove Assignment"/>

</form>

</body>
</html>
