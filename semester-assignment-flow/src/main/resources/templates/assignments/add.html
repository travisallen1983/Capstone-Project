<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>




<form method = "post" th:action="@{/assignments/add}"class ="myform" th:object="${assignments}">

    <h1>Add an Assignment!</h1>

    <p> <b>Class: </b><input type="text"  class="myinput" th:field="*{course}" placeholder=" i.e. History 101"/></p>
    <span th:errors="*{course}" class="errors"></span>

    <p> <b>Assignment Type:</b> <select class="myinput" th:field="*{type}">
        <option value="Pick One">Pick One</option>
        <option value="Weekly Assignment">Weekly Assignment</option>
        <option value="Quiz">Quiz</option>
        <option value="Test">Test</option>
        <option value="Paper">Paper</option>
    </select></p>
    <span th:errors="*{type}" class="errors"></span>

    <p> <b>Details: </b><input type="text"  class="myinput" th:field="*{details}" placeholder="i.e. Read Chapter 1"/></p>
    <span th:errors="*{details}" class="errors"></span>

    <p> <b> Due Date:</b> <input type="text"  class="myinput" th:field="*{due}" placeholder=" i.e. 01/01/2020"/></p>
    <span th:errors="*{due}" class="errors"></span>



    <input type="submit" value="Add Assignment" class="mybutton"/>


</form>
</body>
</html>
