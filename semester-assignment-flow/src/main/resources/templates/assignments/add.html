<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>




<form method = "post" th:action="@{/assignments/add}"class ="myform" th:object="${assignments}">

    <h1 style="color:black; margin-left:50px">Add Assignment!</h1>

    <label style="color:black"> <b>Class: </b></label>
        <input type="text"  class="myinput" th:field="*{course}" placeholder=" i.e. History 101"/>
    <span th:errors="*{course}" class="errors"></span>

    <label style="color:black"> <b>Assignment Type:</b> </label>
        <select class="myinput" th:field="*{type}">
        <option value="Pick One">Pick One</option>
        <option value="Weekly Assignment">Weekly Assignment</option>
        <option value="Quiz">Quiz</option>
        <option value="Test">Test</option>
        <option value="Paper">Paper</option>
    </select>
    <span th:errors="*{type}" class="errors"></span>
    <p></p>
    <label style="color:black"> <b>Details: </b></label>
        <input type="text"  class="myinput" th:field="*{details}" placeholder="i.e. Read Chapter 1"/>
    <span th:errors="*{details}" class="errors"></span>

    <label style="color:black"> <b> Due Date:</b></label>
        <input type="text"  class="myinput" th:field="*{due}" placeholder=" i.e. 01/01/2020"/>
    <span th:errors="*{due}" class="errors"></span>



    <input type="submit" value="Add Assignment" class="mybutton"/>


</form>
</body>
</html>
