<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>




<form method = "post" th:action="@{/register}" class ="myform" th:object="${user}">
    <h1 > Register!</h1>

    <p> <b>Name: </b><input type="text"  class="myinput" th:field="*{name}" placeholder="John Lennon"/></p>
    <span th:errors="*{name}" class="errors"></span>
    <p> <b>Email: </b><input type="text"  class="myinput" th:field="*{email}" placeholder="John.Lennon@Beatles.com" /></p>
    <span th:errors="*{email}" class="errors"></span>
    <p> <b>Password: </b><input type="password"  class="myinput" th:field="*{password}" placeholder="fabfour"/></p>
    <span th:errors="*{password}" class="errors"></span>
    <p> <b>Semester: </b><input type="text"  class="myinput" th:field="*{semester}" placeholder="Fall 2019"/></p>
    <span th:errors="*{semester}" class="errors"></span>


    <input type="submit" value="Register!" class="mybutton"/>
</form>



</body>
</html>
