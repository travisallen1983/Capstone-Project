<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="mybody">

<header th:replace="fragments :: header"></header>

<h1 th:text="${classname}"></h1>


<div class= "coursetable" >

    <table >
        <tr th:each="assignment: ${assignments}">
            <span th:if = "${classname == assignment.course}">
            <span style="color:white;">---------------------------------------------------------------------------------</span>
            <td style="color:blue;"> Class: </td>
            <td th:text="${assignment.course}"> </td>
            <td></td>
            <td></td>
            <td style="color:blue;"> Type: </td>
            <td th:text="${assignment.type}"> </td>
            <td></td>
            <td></td>
            <td style="color:blue;"> Details: </td>
            <td th:text="${assignment.details}"> </td>
            <td></td>
            <td></td>
            <td style="color:blue; "> Due Date: </td>
            <td th:text="${assignment.due}"> </td>
            <td>

                <button><a th:href="@{/assignments/complete}">Complete</a></button>
                <button><a th:href="@{/}">Remove</a></button>
                <button><a th:href="@{/assignments/edit}">Edit</a></button>

            </td>
            <span style="color:white;">---------------------------------------------------------------------------------</span>
            </span>
            </br>

        </tr>



    </table>
</div>

<footer th:replace="fragments :: footer">


</footer>

</body>
</html>
