<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="bg-dark">

<header th:replace="fragments :: header"></header>

<h1 th:text="${classname}"></h1>

    <table>
        <tbody th:each="assignment: ${assignments}">
            <div th:if = "${classname == assignment.course}">

                    <td>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark dropdown-toggle transparentbar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Drop</button>

                    <div class="dropdown-menu" >
                        <a class="dropdown-item" th:href="@{/assignments/remove}">Remove</a>
                        <a class="dropdown-item" th:href="@{/assignments/complete}">Complete</a>
                        <a class="dropdown-item" th:href="@{/assignments/edit}">Edit</a>
                    </div>
                </div>
                    </td>
                     <div>
                    <th class="text-info"> Class: </th>
                    <td th:text="${assignment.course}"> </td>
                </div>
           <div>

            <th class="text-info"> Type: </th>
            <td th:text="${assignment.type}"> </td>
               </div>
            <div>
            <th class="text-info"> Details: </th>
            <td th:text="${assignment.details}"> </td>
            </div>

            <div>
            <th class="text-info"> Due Date: </th>
            <td th:text="${assignment.due}"> </td>


            </div>
            </div>
        </tbody>
    </table>


<footer th:replace="fragments :: footer">


</footer>

</body>
</html>
